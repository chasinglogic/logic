{{ partial "header.html" . }}

<style>
  body {
    height: 100%;
    background-color: {{ .Site.Params.background_color }};
  }
</style>

<div class="profile-card">
  <div style="text-align: center;">
    {{ partial "profile.html" . }}
  </div>

  {{ if isset .Site.Params "bio" }}
  <p>
    {{ safeHTML .Site.Params.bio }}
  </p>
  {{ end }}
</div>

{{ partial "footer.html" . }}
