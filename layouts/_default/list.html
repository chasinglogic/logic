{{ partial "header" . }}

<h1 class="text-center">Archived Posts</h1>

{{ range .Data.Pages }}
<div style="border-bottom: 1px solid #eee; text-align: center;">
  <h3>
    <a href={{ .Permalink }}>{{ .Title }}</a>
    {{ .Date.Format "Mon, Jan 2, 2006" }}
  </h3>
</div>
{{ end }}
